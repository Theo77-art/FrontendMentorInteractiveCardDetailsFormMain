<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Interactive card details form</title>
</head>
<body>
  <main>
    <div class="left-side">
        <div class="credit-card-heads">
          <img src="images/card-logo.svg" alt="card-logo">
           <div class="card-number" id="display-cardnumber">
            <p class="array-card-number">0</p>
            <p class="array-card-number">0</p>
            <p class="array-card-number">0</p>
            <p class="array-card-number number-spacer">0</p>
            <p class="array-card-number">0</p>
            <p class="array-card-number">0</p>
            <p class="array-card-number">0</p>
            <p class="array-card-number number-spacer">0</p>
            <p class="array-card-number">0</p>
            <p class="array-card-number">0</p>
            <p class="array-card-number">0</p>
            <p class="array-card-number number-spacer">0</p>
            <p class="array-card-number">0</p>
            <p class="array-card-number">0</p>
            <p class="array-card-number">0</p>
            <p class="array-card-number number-spacer">0</p>
           </div>
           <div class="cardholder-credentials">
            <div class="cardholder-name" id="display-cardholdername">
              <p class="array-cardholder-name">J</p>
              <p class="array-cardholder-name">a</p>
              <p class="array-cardholder-name">n</p>
              <p class="array-cardholder-name">e</p>
              <p class="array-cardholder-name"></p>
              <p class="array-cardholder-name">A</p>
              <p class="array-cardholder-name">p</p>
              <p class="array-cardholder-name">p</p>
              <p class="array-cardholder-name">l</p>
              <p class="array-cardholder-name">e</p>
              <p class="array-cardholder-name">s</p>
              <p class="array-cardholder-name">e</p>
              <p class="array-cardholder-name">e</p>
              <p class="array-cardholder-name">d</p>
              <p class="array-cardholder-name"></p>
              <p class="array-cardholder-name"></p>
              <p class="array-cardholder-name"></p>
              <p class="array-cardholder-name"></p>
              <p class="array-cardholder-name"></p>
              <p class="array-cardholder-name"></p>
              <p class="array-cardholder-name"></p>
              <p class="array-cardholder-name"></p>
              <p class="array-cardholder-name"></p>
            </div>
            <div class="expiration-date" id="display-cardexpirationdate">
              <p class="expiration-mounth">0</p>
              <p class="expiration-mounth">0</p>
              <p>/</p>
              <p class="expiration-year">0</p>
              <p class="expiration-year">0</p>
            </div>
           </div>
        </div>
        <div class="credit-card-tails">
          <span id="display-cvc">
            <p class="cvc-number">0</p>
            <p class="cvc-number">0</p>
            <p class="cvc-number">0</p>
          </span>
        </div>
    </div>
    <div class="right-side">
      <section class="form-wrapper">
          <form>
            <div class="field">
              <label for="cardholdername">Cardholder Name</label>
              <input type="text" name="cardholdername" id="cardholdername" placeholder="e.g. Jane Appleseed">
              <p class="red" id="reponse-cardholdername"></p>
            </div>
            <div class="field">
              <label for="cardnumber">Card Number</label>
              <input type="text" name="cardnumber" id="cardnumber" placeholder="e.g. 1234 5678 9123 0000">
              <p class="red" id="reponse-cardnumber"></p>
            </div>
            <div class="field expiration-date">
              <div class="expiration-date-label">
                <label for="expirationdate">Exp. Date (MM/YY)</label>
                <label for="cvc">CVC</label>
              </div>
              <div class="expiration-date-input">
                <input type="text" name="expirationdatemounth"  id="expirationdatemounth" placeholder="MM">
                <input type="text" name="expirationdateyear"  id="expirationdateyear" placeholder="YY">
                <input type="text" name="cvc"  id="cvc" placeholder="e.g 123">
              </div>
              <div class="expiration-cvc-response">
                <p class="red" id="response-date"></p>
                <p class="red" id="response-cvc"></p>
              </div>
            </div>
            <button type="submit" id="btn-submit">Confirm</button>
          </form>
        </section>
      <section class="card-added hide">
        <img src="images/icon-complete.svg" alt="check">
        <h2>Thank You!</h2>
        <p>We've added your card details</p>
        <button>Continue</button>
      </section>
    </div>
  </main>
  <script src="./scripts.js"></script>
</body>
</html>
